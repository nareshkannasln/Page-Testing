<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Button Link Example</title>
    <style>
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Link styled as a button -->
    <a href="http://erp:8000/app" class="link-button">
        Go to Payment
    </a>

</body>
</html>
